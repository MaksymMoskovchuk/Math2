<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Розгалужений обчислювальний процес</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        input, button {
            margin: 5px;
        }
        #results p {
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Розгалужений обчислювальний процес</h1>
    <label for="start">Початкове значення x:</label>
    <input type="number" id="start" value="-6">
    <br>
    <label for="end">Кінцеве значення x:</label>
    <input type="number" id="end" value="6">
    <br>
    <label for="step">Крок:</label>
    <input type="number" id="step" value="2">
    <br>
    <button onclick="calculate()">Обчислити</button>
    <h2>Результати:</h2>
    <div id="results"></div>

    <script>
        function calculate() {
            const start = parseFloat(document.getElementById('start').value);
            const end = parseFloat(document.getElementById('end').value);
            const step = parseFloat(document.getElementById('step').value);
            const results = document.getElementById('results');
            results.innerHTML = '';

            for (let x = start; x <= end; x += step) {
                let U;
                if (x < -1) {
                    U = Math.sin(x) + Math.tan(x);
                } else if (x > -1 && x < 1) {
                    U = x ** 2 + 2 * x ** 3;
                } else if (x > 1) {
                    U = Math.sqrt(x ** 3) - Math.exp(x);
                }
                results.innerHTML += `<p>U(${x}) = ${U}</p>`;
            }
        }
    </script>
</body>
</html>
